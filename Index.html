<!DOCTYPE html>
<html>
  <head>
   
  </head>
  <body>
  <link rel="stylesheet" type="text/css" href="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.css" />    
<script type='text/javascript' src='http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.js?2'></script>    
    
<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>    
    
<div id="map" style="height: 440px; border: 1px solid #AAA;"></div>    
    
<script type="text/javascript">    
    var data= [
      {
        "Latitude": 40.416875,
        "Longitude": -3.703308,
        "Name": "Madrid",
        "Location": "Puerta del Sol"
      },
      {
        "Latitude": 40.407015,
        "Longitude": -3.691163,
        "Name": "Madrid",
        "Location": "Estaci√≥n de Atocha"
      }
    ];
var result = JSON.stringify(data);    


	var map = L.map('map').setView([data[0].Latitude, data[0].Longitude], 14);

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

	for (var i = 0; i < result.length; ++i) {    
		var popup ='<b>Name:</b> '+ data[i].Name +    
				   '<br/><b>Latitude:</b>' + data[i].Latitude +    
				   '<br/><b>Longitude:</b>' + data[i].Longitude+    
				   '<br/><b>Location:</b>' + data[i].Location;    
		L.marker([data[i].Latitude, data[i].Longitude])    
			.bindPopup(popup)    
		   .addTo(map);
	}    
</script>  
  </body>
</html>
